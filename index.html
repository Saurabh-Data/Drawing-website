<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>webpage</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="contaner">
    <section class="tool-board">
        <div class="row">
            <label for="title" class="title">Shapes</label>
            <ul class="options">
                <li class="option tool" id="rectangle">
                    <img src="icon/rectangle.png">
                    <span>Rectangle</span>
                </li>

                <li class="option tool" id="circle">
                    <img src="icon/circle.png">
                    <span>Circle</span>
                </li>

                <li class="option tool" id="triangle">
                    <img src="icon/triangle.png">
                    <span>Triangle</span>
                </li>

                <li class="option">
                    <input type="checkbox" id="fill-color">
                    <label for="fill-color">Fill Color</label>
                </li>
            </ul>
        </div>

        <div class="row">
            <label for="title" class="title">Options</label>
            <ul class="options">
                <li class="option active tool" id="brush">
                    <img src="icon/brush.png">
                    <span>Brush</span>
                </li>

                <li class="option tool" id="eraser">
                    <img src="icon/eraser.png">
                    <span>Eraser</span>
                </li>

                <li class="option">
                    <input type="range" id="size-slider" min="1" max="30" value="5">
                </li>
            </ul>
        </div>

        <div class="row color">
            <label for="title" class="title">Colors</label>
            <ul class="options">
                <li class="option"></li>
                <li class="option selected"></li>
                <li class="option"></li>
                <li class="option"></li>
                <li class="option">
                    <input type="color" id="color-picker" value="#4a98f7">
                </li>
            </ul>
        </div>

        <div class="row btn">
            <button class="clear-canvas">Clear Canvas</button>
            <button class="save-img">Save As Image</button>
        </div>
    </section>
    <section class="drawing-board">
        <canvas></canvas>
    </section>
   </div>

   <script src="script.js"></script>
</body>
</html>
